<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Racing Simulator - Enhanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes countdown {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes raceStart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Start Menu */
        .start-menu {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .game-title {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f72585, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .game-subtitle {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #4361ee, #7209b7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(67, 97, 238, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* Main Menu */
        .main-menu {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(67, 97, 238, 0.3);
        }

        .sidebar {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
        }

        .nav-btn:hover {
            background: rgba(67, 97, 238, 0.3);
            border-color: #4361ee;
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #4361ee, #7209b7);
            border-color: transparent;
        }

        .content-area {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 14px;
            color: #888;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4361ee;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .car-card {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .car-card:hover {
            border-color: #4361ee;
            transform: translateY(-5px);
        }

        .car-card.owned {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .car-card.selected {
            border-color: #f72585;
            animation: glow 2s infinite;
        }

        .car-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .car-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .car-stats {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .car-price {
            font-size: 18px;
            color: #ffd700;
        }

        .car-level {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #f72585;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 11px;
        }

        /* Race Setup */
        .race-setup {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .setup-section {
            background: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setup-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4361ee;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: #4361ee;
        }

        .mode-btn.selected {
            background: linear-gradient(45deg, #4361ee, #7209b7);
            border-color: transparent;
        }

        /* Circuit View */
        .circuit-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .circuit {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .track {
            stroke: #444;
            stroke-width: 80;
            fill: none;
        }

        .track-center {
            stroke: #fff;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10, 10;
        }

        .car-icon {
            position: absolute;
            width: 20px;
            height: 10px;
            background: red;
            border-radius: 3px;
            transition: all 0.1s linear;
            transform-origin: center;
        }

        /* QTE Overlay */
        .qte-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff6b35;
            display: none;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }

        .qte-overlay.active {
            display: block;
            animation: pulse 0.3s ease;
        }

        .qte-prompt {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .qte-arrow {
            font-size: 60px;
            text-align: center;
            margin: 20px 0;
        }

        .qte-timer {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .qte-timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ffd700, #ff6b35);
            transition: width linear;
        }

        /* Notifications */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid #4361ee;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.success {
            border-color: #10b981;
        }

        .notification.error {
            border-color: #ef4444;
        }

        .notification.inbox {
            border-color: #ffd700;
        }

        /* Wheelspin */
        .wheelspin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .wheelspin-overlay.active {
            display: flex;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6b35 0deg 45deg,
                #f72585 45deg 90deg,
                #7209b7 90deg 135deg,
                #4361ee 135deg 180deg,
                #3a0ca3 180deg 225deg,
                #560bad 225deg 270deg,
                #b5179e 270deg 315deg,
                #f72585 315deg 360deg
            );
            animation: none;
            border: 10px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .wheel.spinning {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(2520deg); }
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #1a1a3e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 5px solid #ffd700;
        }

        .wheel-result {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Settings */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #4361ee;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 32px;
        }

        /* Level Progress */
        .level-progress {
            background: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Battlepass */
        .battlepass {
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            padding: 2px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .battlepass-inner {
            background: rgba(20, 20, 40, 0.95);
            padding: 20px;
            border-radius: 8px;
        }

        .battlepass-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .battlepass-rewards {
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        .reward-item {
            min-width: 100px;
            text-align: center;
            padding: 10px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            position: relative;
        }

        .reward-item.claimed {
            opacity: 0.5;
        }

        .reward-item.available {
            border: 2px solid #ffd700;
            animation: pulse 1s infinite;
        }

        /* New Features Styles */
        .achievement-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .upgrade-option {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upgrade-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .upgrade-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .upgrade-cost {
            color: #ffd700;
            font-weight: bold;
        }

        .tournament-card {
            background: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tournament-card:hover {
            border-color: #4361ee;
        }

        .tournament-prize {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }

        .daily-reward {
            background: rgba(40, 40, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .daily-reward-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .daily-reward-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .daily-reward-day {
            background: rgba(30, 30, 50, 0.8);
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
        }

        .daily-reward-day.claimed {
            background: linear-gradient(45deg, #10b981, #4361ee);
        }

        .daily-reward-day.available {
            border: 2px solid #ffd700;
            animation: pulse 1s infinite;
        }

        .daily-reward-value {
            color: #ffd700;
            font-weight: bold;
        }

        .crash-animation {
            animation: shake 0.5s;
            background: #ef4444 !important;
        }

        .boost-animation {
            animation: pulse 0.3s infinite;
            background: #10b981 !important;
        }

        .pit-stop-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #4361ee;
            display: none;
            z-index: 100;
            text-align: center;
        }

        .pit-stop-overlay.active {
            display: block;
        }

        .pit-stop-timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #4361ee;
        }

        .fuel-gauge {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ffd700, #ff6b35);
            transition: width 0.3s ease;
        }

        /* Race Start Animation */
        .race-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .race-start-overlay.active {
            display: flex;
        }

        .countdown {
            font-size: 120px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: countdown 1s ease;
        }

        .race-start-text {
            font-size: 60px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.7);
            animation: raceStart 1s infinite;
        }

        /* New Settings Styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 10px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown {
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Leaderboard */
        .leaderboard {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .leaderboard-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-position {
            font-weight: bold;
            color: #4361ee;
        }

        /* Sponsors */
        .sponsor-card {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sponsor-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sponsor-reward {
            color: #ffd700;
            font-weight: bold;
        }

        /* Multiplayer */
        .multiplayer-room {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-players {
            color: #888;
            margin-bottom: 10px;
        }

        /* Dynamic Background */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="dynamic-bg" id="dynamicBg"></div>
    <div class="notification-container" id="notifications"></div>
    
    <!-- Start Screen -->
    <div class="screen active" id="startScreen">
        <div class="start-menu">
            <h1 class="game-title">PRO RACING SIMULATOR</h1>
            <div class="game-subtitle">ULTIMATE EDITION</div>
            <p style="color: #888; font-size: 18px; margin: 20px 0;">Experience the ultimate racing management thrill</p>
            <div class="start-buttons">
                <button class="btn" onclick="startGame()">Start Game</button>
                <button class="btn" onclick="showSettings()">Settings</button>
                <button class="btn" onclick="showCredits()">Credits</button>
                <button class="btn" onclick="showLeaderboard()">Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="screen" id="mainMenu">

                gameState.currentCar = index;

        function checkDailyRewards() {
            const today = new Date().toDateString();
            const lastClaim = gameState.dailyRewards.lastClaim;
            
            if (lastClaim && lastClaim !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                // Reset streak if not consecutive
                if (lastClaim !== yesterday.toDateString()) {
                    gameState.dailyRewards.streak = 0;
                }
            }
        }

            const today = new Date().toDateString();
            const lastClaim = gameState.dailyRewards.lastClaim;
            
            if (lastClaim !== today) {
                gameState.dailyRewards.streak++;
                gameState.dailyRewards.lastClaim = today;
                
                const rewards = [100, 200, 300, 500, 750, 1000, 2000];
                const reward = rewards[Math.min(gameState.dailyRewards.streak - 1, 6)];
                
                gameState.money += reward;
                showNotification(`Daily reward claimed! +$${reward} (Streak: ${gameState.dailyRewards.streak})`, 'success');

                tireWear: true,
                weatherEffects: true,
                dynamicCamera: true,
                raceAssists: false,
                damageVisuals: true,
                opponentCount: 5,
                dayNightCycle: false,
                postProcessing: true,
                uiScale: 100,
                colorBlindMode: "none"
            };
            showTab('settings');
            showNotification('Settings reset to defaults!', 'success');
        }

        function showLeaderboardTab(content) {
            // Update current player stats
            const playerIndex = gameState.leaderboard.findIndex(entry => entry.name === gameState.multiplayer.username);
            if (playerIndex !== -1) {
                gameState.leaderboard[playerIndex].level = gameState.level;
                gameState.leaderboard[playerIndex].money = gameState.money;
            }
            
            // Sort by level
            gameState.leaderboard.sort((a, b) => b.level - a.level);
            
            content.innerHTML = `
                <h2>Global Leaderboard</h2>
                <p style="margin-bottom: 20px; color: #888;">Compete with players worldwide</p>
                
                <div class="leaderboard">
                    ${gameState.leaderboard.map((entry, index) => `
                        <div class="leaderboard-entry" style="${entry.name === gameState.multiplayer.username ? 'background: rgba(67, 97, 238, 0.2);' : ''}">
                            <div>
                                <span class="leaderboard-position">#${index + 1}</span>
                                <span style="margin-left: 10px;">${entry.name}</span>
                                ${entry.name === gameState.multiplayer.username ? ' (You)' : ''}
                            </div>
                            <div>
                                <span>Level ${entry.level}</span>
                                <span style="margin-left: 15px; color: #ffd700;">$${entry.money.toLocaleString()}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="refreshLeaderboard()">Refresh</button>
                </div>
            `;
        }

        function refreshLeaderboard() {
            showNotification('Leaderboard updated!', 'success');
            showTab('leaderboard');
        }

        function checkAchievement(achievementId, condition) {
            const achievement = achievements.find(a => a.id === achievementId);
            if (achievement && !achievement.unlocked && condition) {
                achievement.unlocked = true;
                gameState.money += achievement.reward;
                showNotification(`Achievement Unlocked: ${achievement.name}! +$${achievement.reward}`, 'success');
            }
        }

        // Racing System
        let raceActive = false;
        let raceData = {
            progress: 0,
            speed: 0,
            lapTime: 0,
            qteActive: false,
            qteCount: 0,
            earnings: 0,
            maxSpeed: 0
        };

        // Enhanced race start with countdown
        function startRaceWithCountdown() {
            if (gameState.money < 0 && gameState.currentCar !== 0) {
                showNotification("Can't race with negative balance unless using starter car!", 'error');
                return;
            }
            
            const overlay = document.getElementById('raceStartOverlay');
            const countdownDisplay = document.getElementById('countdownDisplay');
            overlay.classList.add('active');
            
            let count = 3;
            countdownDisplay.textContent = count;
            countdownDisplay.className = 'countdown';
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                    countdownDisplay.className = 'countdown';
                } else if (count === 0) {
                    countdownDisplay.textContent = "GO!";
                    countdownDisplay.className = 'race-start-text';
                } else {
                    clearInterval(countdownInterval);
                    overlay.classList.remove('active');
                    startRace();
                }
            }, 1000);
        }

        function startRace() {
            showScreen('simulationScreen');
            raceActive = true;
            raceData = {
                progress: 0,
                speed: 0,
                lapTime: 0,
                qteActive: false,
                qteCount: 0,
                earnings: 0,
                maxSpeed: 0
            };
            
            // Reset fuel and tires
            gameState.fuel = 100;
            gameState.tireWear = 100;
            gameState.pitStopAvailable = true;
            
            // Show/hide tracks based on circuit type
            if (gameState.circuitType === 'large') {
                document.getElementById('smallTrack').style.display = 'none';
                document.getElementById('smallTrackCenter').style.display = 'none';
                document.getElementById('largeTrack').style.display = 'block';
                document.getElementById('largeTrackCenter').style.display = 'block';
            } else {
                document.getElementById('smallTrack').style.display = 'block';
                document.getElementById('smallTrackCenter').style.display = 'block';
                document.getElementById('largeTrack').style.display = 'none';
                document.getElementById('largeTrackCenter').style.display = 'none';
            }
            
            updateRaceBattlepass();
            runRace();
        }

        function updateRaceBattlepass() {
            const container = document.getElementById('raceBattlepass');
            const rewardsContainer = document.getElementById('raceBattlepassRewards');
            
            if (gameState.battlepass.rewards.some(r => r.tier <= gameState.battlepass.tier && !r.claimed)) {
                container.style.display = 'block';
                showNotification('📬 You have unclaimed Battlepass rewards!', 'inbox');
            }
            
            rewardsContainer.innerHTML = gameState.battlepass.rewards
                .filter(r => r.tier <= gameState.battlepass.tier + 3)
                .map(reward => `
                    <div class="reward-item ${reward.claimed ? 'claimed' : ''} ${reward.tier <= gameState.battlepass.tier && !reward.claimed ? 'available' : ''}">
                        <div>${reward.type === 'money' ? '💰' : '🏎️'} Tier ${reward.tier}</div>
                    </div>
                `).join('');
        }

        async function runRace() {
            const car = cars[gameState.currentCar];
            const maxQTE = gameState.circuitType === 'large' ? 6 : 3;
            const qteInterval = 100 / (maxQTE + 1);
            
            // Apply upgrades
            const upgradedCar = {...car};
            if (gameState.upgrades.engine) {
                upgradedCar.speed += gameState.upgrades.engine * 2;
            }
            if (gameState.upgrades.turbo) {
                upgradedCar.acceleration += gameState.upgrades.turbo * 3;
            }
            if (gameState.upgrades.suspension || gameState.upgrades.brakes || gameState.upgrades.tires) {
                const handlingUpgrades = (gameState.upgrades.suspension || 0) + 
                                       (gameState.upgrades.brakes || 0) + 
                                       (gameState.upgrades.tires || 0);
                upgradedCar.handling += handlingUpgrades * 2;
            }
            
            // Calculate crash chance
            let crashChance = 0;
            if (gameState.settings.crashesEnabled) {
                if (gameState.difficultyMode === 'insane') {
                    crashChance = gameState.insaneDifficulty;
                } else {
                    crashChance = gameState.raceMode === 'fast' ? 20 : gameState.raceMode === 'normal' ? 10 : 5;
                }
            }
            
            // Check for immediate crash in insane mode
            if (gameState.difficultyMode === 'insane' && Math.random() * 100 < crashChance) {
                await handleCrash();
                return;
            }
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;
                }
                
                // Update fuel and tire wear
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.settings.tireWear) {
                    gameState.tireWear -= (raceData.speed / 100) * 0.3;
                }
                
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;
                    showNotification('Out of fuel! Performance reduced.', 'error');
                }
                
                if (gameState.tireWear <= 0) {
                    gameState.tireWear = 0;
                    showNotification('Tires worn out! Handling reduced.', 'error');
                }
                
                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                const tireMultiplier = gameState.tireWear > 30 ? 1 : Math.max(0.5, gameState.tireWear / 60);
                
                // Update progress
                let speedMultiplier = 1;
                if (gameState.raceMode === 'fast') speedMultiplier = 1.3;
                if (gameState.raceMode === 'slow') speedMultiplier = 0.7;
                
                raceData.speed = (upgradedCar.speed * speedMultiplier * fuelMultiplier * tireMultiplier) + Math.random() * 10;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} mph`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('tireWear').textContent = `${Math.round(gameState.tireWear)}%`;
                
                // Calculate earnings
                const baseEarnings = (raceData.speed * 10) / (raceData.lapTime + 1);
                raceData.earnings = Math.round(baseEarnings * speedMultiplier);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost and nitro buttons
                document.getElementById('boostBtn').textContent = `Use Boost (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                document.getElementById('nitroBtn').textContent = `Use Nitro (${gameState.nitros})`;
                document.getElementById('nitroBtn').disabled = gameState.nitros <= 0;
                
                // Check for QTE
                if (!raceData.qteActive && raceData.qteCount < maxQTE) {
                    const nextQTE = (raceData.qteCount + 1) * qteInterval;
                    if (raceData.progress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check for random crash
                if (gameState.settings.crashesEnabled && Math.random() * 1000 < crashChance) {
                    await handleCrash();
                    clearInterval(raceInterval);
                    return;
                }
                
                // Check if race complete
                if (raceData.progress >= 100) {
                    clearInterval(raceInterval);
                    finishRace();
                }
            }, 100);
        }

        function updateCarPosition() {
            const car = document.getElementById('carIcon');
            const track = gameState.circuitType === 'large' ? 
                document.getElementById('largeTrackCenter') : 
                document.getElementById('smallTrackCenter');
            
            const path = track;
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength((raceData.progress / 100) * pathLength);
            
            car.style.left = `${point.x - 10}px`;
            car.style.top = `${point.y - 5}px`;
            
            // Calculate rotation
            const point2 = path.getPointAtLength(((raceData.progress + 1) / 100) * pathLength);
            const angle = Math.atan2(point2.y - point.y, point2.x - point.x) * 180 / Math.PI;
            car.style.transform = `rotate(${angle}deg)`;
        }

        function triggerQTE() {
            raceData.qteActive = true;
            raceData.qteCount++;
            
            const arrows = ['⬆', '⬇', '⬅', '➡'];
            const keys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
            const randomIndex = Math.floor(Math.random() * 4);
            
            const overlay = document.getElementById('qteOverlay');
            const arrowDisplay = document.getElementById('qteArrow');
            const timerBar = document.getElementById('qteTimerBar');
            
            overlay.classList.add('active');
            arrowDisplay.textContent = arrows[randomIndex];
            
            const timeLimit = 1300; // 1.3 seconds
            let timeLeft = timeLimit;
            timerBar.style.width = '100%';
            
            const expectedKey = keys[randomIndex];
            let completed = false;
            
            const keyHandler = (e) => {
                if (e.key === expectedKey && !completed) {
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    showNotification('Perfect!', 'success');
                    raceData.qteActive = false;
                    
                    // Check achievement
                    gameState.stats.perfectQTEs++;
                    checkAchievement('qte_master', gameState.stats.perfectQTEs >= 50);
                }
            };
            
            document.addEventListener('keydown', keyHandler);
            
            const timerInterval = setInterval(() => {
                timeLeft -= 50;
                timerBar.style.width = `${(timeLeft / timeLimit) * 100}%`;
                
                if (timeLeft <= 0 && !completed) {
                    clearInterval(timerInterval);
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    
                    // QTE failure - lose $500
                    gameState.money -= 500;
                    showNotification('QTE Failed! -$500', 'error');
                    raceData.qteActive = false;
                }
            }, 50);
        }

        function pitStop() {
            if (!gameState.pitStopAvailable) {
                showNotification('Pit stop already used this race!', 'error');
                return;
            }
            
            raceActive = false;
            gameState.pitStopAvailable = false;
            
            const overlay = document.getElementById('pitStopOverlay');
            const timer = document.getElementById('pitStopTimer');
            overlay.classList.add('active');
            
            let timeLeft = 3.0;
            const pitInterval = setInterval(() => {
                timeLeft -= 0.1;
                timer.textContent = timeLeft.toFixed(1) + 's';
                
                if (timeLeft <= 0) {
                    clearInterval(pitInterval);
                    overlay.classList.remove('active');
                    
                    // Refuel and change tires
                    gameState.fuel = 100;
                    gameState.tireWear = 100;
                    showNotification('Pit stop complete! Fuel and tires refreshed.', 'success');
                    raceActive = true;
                }
            }, 100);
        }

        function useBoost() {
            if (gameState.boosts > 0) {
                gameState.boosts--;
                raceData.speed += 50;
                showNotification('Boost activated! +50 speed', 'success');
                
                // Visual effect
                const car = document.getElementById('carIcon');
                car.classList.add('boost-animation');
                setTimeout(() => car.classList.remove('boost-animation'), 1000);
            }
        }

        function useNitro() {
            if (gameState.nitros > 0) {
                gameState.nitros--;
                raceData.speed += 100;
                showNotification('Nitro activated! +100 speed', 'success');
                
                // Visual effect
                const car = document.getElementById('carIcon');
                car.style.background = '#4361ee';
                setTimeout(() => car.style.background = 'red', 1000);
            }
        }

        async function handleCrash() {
            raceActive = false;
            
            // Visual effect
            const car = document.getElementById('carIcon');
            car.classList.add('crash-animation');
            
            showNotification('💥 CRASH! You lost everything!', 'error');
            
            if (gameState.currentCar !== 0) {
                // Remove car from owned
                const index = gameState.ownedCars.indexOf(gameState.currentCar);
                if (index > -1) gameState.ownedCars.splice(index, 1);
                gameState.currentCar = 0;
            }
            
            gameState.money = 0;
            gameState.stats.crashes++;
            
            // Increase insane difficulty
            if (gameState.difficultyMode === 'insane') {
                gameState.insaneDifficulty = Math.min(100, gameState.insaneDifficulty + 2);
            }
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function finishRace() {
            raceActive = false;
            
            // Award money
            gameState.money += raceData.earnings;
            gameState.stats.totalEarnings += raceData.earnings;
            gameState.stats.racesCompleted++;
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP
            const xpMultipliers = {
                'easy': 1,
                'normal': 1.5,
                'hard': 2,
                'insane': 3
            };
            
            let xpGained = Math.round(50 * xpMultipliers[gameState.difficultyMode]);
            
            // Special rewards for insane mode - FIXED
            if (gameState.difficultyMode === 'insane') {
                gameState.money += 2000;
                levelUp();
                showNotification('🎊 INSANE MODE COMPLETED! +1 Level +$2000!', 'success');
                gameState.insaneDifficulty = 90; // Reset difficulty
                
                // Track insane races for achievement
                if (!gameState.insaneRaces) gameState.insaneRaces = 0;
                gameState.insaneRaces++;
                checkAchievement('insane_racer', gameState.insaneRaces >= 10);
            } else {
                gameState.xp += xpGained;
                
                // Check for level up
                if (gameState.xp >= gameState.xpNeeded) {
                    levelUp();
                }
            }
            
            // Check achievements
            checkAchievement('first_race', true);
            checkAchievement('speed_demon', raceData.maxSpeed * 2 >= 200);
            checkAchievement('millionaire', gameState.money >= 1000000);
            
            showNotification(`Race Complete! Earned $${raceData.earnings} and ${xpGained} XP!`, 'success');
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function levelUp() {
            gameState.level++;
            gameState.xp = 0;
            gameState.xpNeeded = Math.round(gameState.xpNeeded * 1.2);
            gameState.battlepass.tier++;
            
            // Reduce insane difficulty by 10%
            gameState.insaneDifficulty = Math.max(50, gameState.insaneDifficulty - 10);
            
            // Add boost on level up
            gameState.boosts += 2;
            gameState.nitros += 1;
            
            showNotification(`🎉 LEVEL UP! You are now level ${gameState.level}! +2 boosts +1 nitro`, 'success');
            showNotification('📬 New Battlepass rewards available!', 'inbox');
            
            // Check level achievement
            checkAchievement('level_20', gameState.level >= 20);
            
            // Show wheelspin every 5 levels
            if (gameState.level % 5 === 0) {
                setTimeout(() => showWheelspin(), 500);
            }
        }

        function endRace() {
            raceActive = false;
            showScreen('mainMenu');
            showTab('garage');
        }

        // Wheelspin System
        function showWheelspin() {
            document.getElementById('wheelspinOverlay').classList.add('active');
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('wheelResult').textContent = '';
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            const result = document.getElementById('wheelResult');
            
            btn.disabled = true;
            wheel.classList.add('spinning');
            
            setTimeout(() => {
                wheel.classList.remove('spinning');
                
                // Get random car under 100k
                const eligibleCars = cars.filter(c => c.price < 100000 && c.price > 0);
                const wonCar = eligibleCars[Math.floor(Math.random() * eligibleCars.length)];
                const carIndex = cars.indexOf(wonCar);
                
                if (gameState.ownedCars.includes(carIndex)) {
                    gameState.money += Math.round(wonCar.price / 2);
                    result.textContent = `Already owned! +$${Math.round(wonCar.price / 2)}`;
                } else {
                    gameState.ownedCars.push(carIndex);
                    result.textContent = `Won: ${wonCar.name}!`;
                    
                    // Check garage achievement
                    checkAchievement('garage_king', gameState.ownedCars.length >= cars.length);
                }
                
                setTimeout(() => {
                    document.getElementById('wheelspinOverlay').classList.remove('active');
                }, 3000);
            }, 3000);
        }

        // Initialize game
        window.onload = () => {
            initBattlepass();
            initUpgrades();
            initSponsors();
            initLeaderboard();
            checkDailyRewards();
            createDynamicBackground();
            
            // Check for saved game
            const savedGame = localStorage.getItem('proRacingSimulator');
            if (savedGame) {
                const loadedState = JSON.parse(savedGame);
                Object.assign(gameState, loadedState);
                showNotification('Game loaded successfully!', 'success');
            }
            
            // Auto-save every 30 seconds
            setInterval(() => {
                localStorage.setItem('proRacingSimulator', JSON.stringify(gameState));
            }, 30000);
        };
    </script>
