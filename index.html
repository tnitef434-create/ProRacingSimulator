<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO RACING SIMULATOR - THE FUTURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2a6d;
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.8);
            --accent: #00ff88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
        }

        .futuristic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-line {
            position: absolute;
            background: rgba(0, 243, 255, 0.05);
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        .screen {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .screen.active {
            display: block;
            animation: screenFadeIn 0.5s ease;
        }

        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .persistent-header {
            background: rgba(10, 10, 22, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .persistent-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .header-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
        }

        .header-value {
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 40px 0 20px;
            text-shadow: 0 0 30px rgba(185, 103, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
        }

        .game-title::after {
            content: 'THE FUTURE';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 400;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            letter-spacing: 4px;
        }

        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 60px auto;
        }

        .btn {
            padding: 18px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(185, 103, 255, 0.2));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.4);
            border-color: var(--neon-blue);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .main-menu {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            padding: 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(5px);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(185, 103, 255, 0.3));
            border-color: transparent;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .content-area {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            min-height: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(30, 30, 50, 0.6);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--neon-blue);
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-family: 'Exo 2', sans-serif;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .car-card {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .car-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.2);
        }

        .car-card:hover::before {
            opacity: 1;
        }

        .car-card.owned {
            border-color: var(--accent);
        }

        .car-card.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
        }

        .car-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .car-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .car-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .car-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .car-price {
            font-size: 20px;
            color: var(--accent);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .car-level {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-purple);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .race-setup {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .setup-section {
            background: rgba(40, 40, 60, 0.6);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .setup-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .mode-btn {
            padding: 20px;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover {
            border-color: var(--neon-blue);
            transform: translateY(-3px);
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn.selected {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(185, 103, 255, 0.3));
            border-color: transparent;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .circuit-container {
            width: 100%;
            height: 500px;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
            border: 2px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .circuit {
            width: 100%;
            height: 100%;
        }

        .track {
            stroke: #333;
            stroke-width: 100;
            fill: none;
        }

        .track-center {
            stroke: #444;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10, 10;
        }

        .car-icon {
            position: absolute;
            width: 24px;
            height: 12px;
            background: var(--neon-pink);
            border-radius: 3px;
            transition: all 0.1s linear;
            transform-origin: center;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
            z-index: 10;
        }

        .car-icon::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #ff2a6d;
            border-radius: 2px;
        }

        .qte-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 22, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--neon-pink);
            display: none;
            z-index: 100;
            text-align: center;
            min-width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 42, 109, 0.7);
        }

        .qte-overlay.active {
            display: block;
            animation: pulse 0.5s ease;
        }

        .qte-prompt {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .qte-arrow {
            font-size: 80px;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(255, 42, 109, 0.7));
            transition: transform 0.2s ease;
        }

        .qte-arrow.highlight {
            transform: scale(1.2);
            color: var(--accent);
        }

        .qte-timer {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .qte-timer-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon-pink));
            width: 100%;
            transition: width 0.05s linear;
            border-radius: 10px;
        }

        .manual-control {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(10, 10, 22, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            z-index: 50;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .speed-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        .speed-bars {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .speed-bar {
            width: 20px;
            height: 30px;
            background: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .speed-bar.active {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        .speed-bar.max {
            background: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
        }

        .control-instructions {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

        .notification-container {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 1000;
        }

        .notification {
            background: rgba(15, 15, 35, 0.95);
            border-left: 4px solid var(--neon-blue);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .notification.success {
            border-left-color: var(--accent);
        }

        .notification.error {
            border-left-color: var(--neon-pink);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .race-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
        }

        .race-start-overlay.active {
            display: flex;
        }

        .countdown {
            font-size: 140px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            animation: countdownPulse 1s ease;
            margin-bottom: 30px;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .race-start-text {
            font-size: 60px;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.7);
            font-family: 'Orbitron', sans-serif;
            animation: raceStartPulse 1s infinite;
        }

        @keyframes raceStartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fuel-gauge {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon-pink));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
        }

        .fuel-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .battlepass-rewards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .reward-item {
            background: rgba(40, 40, 60, 0.6);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reward-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reward-item:hover::before {
            opacity: 1;
        }

        .reward-item.claimed {
            opacity: 0.6;
        }

        .reward-item.available {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 136, 0.6); }
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-family: 'Orbitron', sans-serif;
        }

        .upgrades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .upgrade-card {
            background: rgba(40, 40, 60, 0.6);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upgrade-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
        }

        .upgrade-card:hover {
            transform: translateY(-5px);

        function initBattlepass() {
            gameState.battlepass.rewards = [

            const bg = document.getElementById('futuristicBg');

                const horizontalLine = document.createElement('div');
                horizontalLine.className = 'grid-line horizontal';
                horizontalLine.style.top = `${(i * 5)}%`;
                bg.appendChild(horizontalLine);
                
                const verticalLine = document.createElement('div');
                verticalLine.className = 'grid-line vertical';
                verticalLine.style.left = `${(i * 5)}%`;
                bg.appendChild(verticalLine);
            }
            
            // Create floating particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                bg.appendChild(particle);
            }

        // Update persistent header
        function updatePersistentHeader() {
            document.getElementById('headerMoney').textContent = `$${gameState.money.toLocaleString()}`;
            document.getElementById('headerLevel').textContent = gameState.level;
            document.getElementById('headerLegacyRaces').textContent = gameState.stats.legacyRaces;
            document.getElementById('headerManualRaces').textContent = gameState.stats.manualRaces;
            
            // Update manual mode button
            const manualBtn = document.getElementById('manualModeBtn');
            if (gameState.level >= 5) {
                manualBtn.classList.remove('locked');
                gameState.manualModeUnlocked = true;
            } else {
                manualBtn.classList.add('locked');
                gameState.manualModeUnlocked = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

            initBattlepass();
            createFuturisticBackground();
            updatePersistentHeader();
            showScreen('mainMenu');
            showTab('garage');
            showNotification('SYSTEM INITIALIZED. WELCOME, RACER.', 'success');
        }

        function backToStart() {
            showScreen('startScreen');
        }

        function showSettings() {
            showScreen('mainMenu');
            showTab('settings');
        }

            showNotification('PRO RACING SIMULATOR - THE FUTURE\nDEVELOPED BY NEXUS RACING STUDIOS', 'info');
        }

        // Tab management
        function showTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('contentArea');
            
            switch(tab) {
                case 'garage':
                    showGarage(content);
                    break;
                case 'race':
                    showRaceSetup(content);
                    break;
                case 'manualRace':
                    if (gameState.manualModeUnlocked) {
                        showManualRaceSetup(content);
                    } else {
                        showNotification('MANUAL CONTROL MODE UNLOCKS AT LEVEL 5!', 'error');
                        showTab('garage');
                    }
                    break;
                case 'upgrades':
                    showUpgradesTab(content);
                    break;
                case 'battlepass':
                    showBattlepass(content);
                    break;
                case 'settings':
                    showSettingsTab(content);
                    break;
            }

                        <div class="stat-value">$${gameState.money.toLocaleString()}</div>

                        <div class="stat-label">LEVEL</div>
                        <div class="stat-value">${gameState.level}</div>

        async function runRace() {
            const car = cars[gameState.currentCar];
            const maxQTE = gameState.circuitType === 'large' ? 6 : 3;
            
            // Apply upgrades
            const upgradedCar = {...car};
            if (gameState.upgrades.engine) {
                upgradedCar.speed += gameState.upgrades.engine * 2;
            }
            if (gameState.upgrades.turbo) {
                upgradedCar.acceleration += gameState.upgrades.turbo * 3;
            }
            if (gameState.upgrades.suspension || gameState.upgrades.brakes || gameState.upgrades.tires) {
                const handlingUpgrades = (gameState.upgrades.suspension || 0) + 
                                       (gameState.upgrades.brakes || 0) + 
                                       (gameState.upgrades.tires || 0);
                upgradedCar.handling += handlingUpgrades * 2;
            }
            
            // Calculate crash chance
            let crashChance = 0;
            if (gameState.settings.crashesEnabled) {
                crashChance = gameState.raceMode === 'fast' ? 20 : gameState.raceMode === 'normal' ? 10 : 5;
                
                // Increase crash chance for 2 laps
                if (gameState.laps === 2) {
                    crashChance *= 1.5;
                }
            }
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;

                // Update fuel
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;

                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                
                // Update progress

                if (gameState.raceMode === 'fast') speedMultiplier = 1.3;
                if (gameState.raceMode === 'slow') speedMultiplier = 0.7;
                
                raceData.speed = (upgradedCar.speed * speedMultiplier * fuelMultiplier) + Math.random() * 10;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} MPH`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('currentLap').textContent = `${raceData.currentLap}/${gameState.laps}`;
                
                // Calculate earnings
                const baseEarnings = (raceData.speed * 10) / (raceData.lapTime + 1);
                raceData.earnings = Math.round(baseEarnings * speedMultiplier * gameState.laps);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost button
                document.getElementById('boostBtn').textContent = `ACTIVATE BOOST (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                
                // Check for QTE (in any lap)
                if (!raceData.qteActive && raceData.qteCount < maxQTE * gameState.laps) {
                    const lapProgress = raceData.progress + ((raceData.currentLap - 1) * 100);
                    const nextQTE = (raceData.qteCount + 1) * (100 / (maxQTE + 1));
                    if (lapProgress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check for random crash
                if (gameState.settings.crashesEnabled && Math.random() * 1000 < crashChance) {
                    await handleCrash();
                    clearInterval(raceInterval);
                    return;
                }
                
                // Check if lap complete
                if (raceData.progress >= 100) {
                    if (raceData.currentLap < gameState.laps) {
                        // Start next lap
                        raceData.currentLap++;

                        showNotification(`LAP ${raceData.currentLap}/${gameState.laps}`, 'info');

        function updateCarPosition() {
            const car = document.getElementById('carIcon');
            const track = gameState.circuitType === 'large' ? 
                document.getElementById('largeTrackCenter') : 
                document.getElementById('smallTrackCenter');
            
            const path = track;
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength((raceData.progress / 100) * pathLength);
            
            car.style.left = `${point.x - 12}px`;
            car.style.top = `${point.y - 6}px`;
            
            // Calculate rotation
            const point2 = path.getPointAtLength(((raceData.progress + 1) / 100) * pathLength);
            const angle = Math.atan2(point2.y - point.y, point2.x - point.x) * 180 / Math.PI;
            car.style.transform = `rotate(${angle}deg)`;
        }

        function triggerQTE() {
            raceData.qteActive = true;
            raceData.qteCount++;
            
            const arrows = ['⬆', '⬇', '⬅', '➡'];
            const keys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
            const randomIndex = Math.floor(Math.random() * 4);
            
            const overlay = document.getElementById('qteOverlay');
            const arrowDisplay = document.getElementById('qteArrow');
            const timerBar = document.getElementById('qteTimerBar');
            
            overlay.classList.add('active');
            arrowDisplay.textContent = arrows[randomIndex];
            arrowDisplay.classList.remove('highlight');
            
            // Add highlight effect after a short delay
            setTimeout(() => {
                arrowDisplay.classList.add('highlight');
            }, 100);
            
            const timeLimit = 2000;
            let timeLeft = timeLimit;
            timerBar.style.width = '100%';
            
            const expectedKey = keys[randomIndex];
            let completed = false;
            
            const keyHandler = (e) => {
                if (e.key === expectedKey && !completed) {
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    showNotification('PERFECT EXECUTION!', 'success');
                    raceData.qteActive = false;
                    gameState.stats.perfectQTEs++;
                } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key) && e.key !== expectedKey && !completed) {
                    // Wrong key pressed - crash!
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            };
            
            document.addEventListener('keydown', keyHandler);
            
            const timerInterval = setInterval(() => {
                timeLeft -= 50;
                timerBar.style.width = `${(timeLeft / timeLimit) * 100}%`;
                
                if (timeLeft <= 0 && !completed) {
                    clearInterval(timerInterval);
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            }, 50);
        }

        function useBoost() {

            showNotification('💥 CRITICAL SYSTEMS FAILURE! ALL ASSETS LOST!', 'error');
            
            if (gameState.currentCar !== 0) {

                const index = gameState.ownedCars.indexOf(gameState.currentCar);

            raceActive = false;
            
            // Award money (multiplied by laps)
            const totalEarnings = raceData.earnings * gameState.laps;
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.legacyRaces++;
            
            // Update persistent header
            updatePersistentHeader();
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP
            const xpMultipliers = {
                'easy': 1,
                'normal': 1.5,
                'hard': 2
            };
            
            let xpGained = Math.round(50 * xpMultipliers[gameState.difficultyMode] * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            showNotification(`RACE COMPLETED! EARNED $${totalEarnings} CREDITS AND ${xpGained} XP!`, 'success');
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function finishManualRace() {
            raceActive = false;
            
            // Award money (based on performance)
            const totalEarnings = Math.max(0, raceData.earnings);
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.manualRaces++;
            
            // Update persistent header
            updatePersistentHeader();
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP (based on performance)
            const xpGained = Math.round((gameState.manualSpeed * 10 + (raceData.maxSpeed / 10)) * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            showNotification(`MANUAL CONTROL RACE COMPLETED! EARNED $${totalEarnings} CREDITS AND ${xpGained} XP!`, 'success');
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function levelUp() {
            gameState.level++;
            gameState.xp = 0;
            gameState.xpNeeded = Math.round(gameState.xpNeeded * 1.2);
            gameState.battlepass.tier++;
            
            // Add boost on level up
            gameState.boosts += 2;
            
            showNotification(`🎉 LEVEL UP! YOU ARE NOW LEVEL ${gameState.level}! +2 BOOSTS`, 'success');
            showNotification('📬 NEW BATTLEPASS REWARDS AVAILABLE!', 'info');
            
            // Update persistent header
            updatePersistentHeader();
        }

        function endRace() {
            raceActive = false;
            showScreen('mainMenu');
            showTab('garage');
        }

        // Initialize game
        window.onload = () => {
            initBattlepass();
            createFuturisticBackground();
            updatePersistentHeader();
            
            // Check for saved game
            const savedGame = localStorage.getItem('proRacingSimulatorFuture');
            if (savedGame) {
                const loadedState = JSON.parse(savedGame);
                Object.assign(gameState, loadedState);
                showNotification('SYSTEM DATA RESTORED. WELCOME BACK, RACER.', 'success');
                updatePersistentHeader();
            }
            
            // Auto-save every 30 seconds
            setInterval(() => {
                localStorage.setItem('proRacingSimulatorFuture', JSON.stringify(gameState));
            }, 30000);
        };
    </script>
