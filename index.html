<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE RACING SIMULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2a6d;
            --neon-green: #00ff88;
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 35, 0.9);
            --accent: #00ff88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
        }

        .screen {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .screen.active {
            display: block;
            animation: screenFadeIn 0.5s ease;
        }

        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 40px 0 20px;
            text-shadow: 0 0 30px rgba(185, 103, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
        }

        .game-title::after {
            content: 'SIMPLIFIED EDITION';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 400;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            letter-spacing: 4px;
        }

        .btn {
            padding: 18px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(185, 103, 255, 0.2));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.4);
            border-color: var(--neon-blue);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .main-menu {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            padding: 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(185, 103, 255, 0.3));
            border-color: transparent;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .content-area {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            min-height: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
        }

        /* Car Grid */
        .car-search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .cars-grid::-webkit-scrollbar {
            width: 8px;
        }

        .cars-grid::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.6);
            border-radius: 4px;
        }

        .cars-grid::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        .car-card {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.2);
        }

        .car-card.owned {
            border-color: var(--accent);
        }

        .car-card.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
        }

        .car-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .car-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .car-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .car-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .car-price {
            font-size: 20px;
            color: var(--accent);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .car-level {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-purple);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(30, 30, 50, 0.6);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-family: 'Exo 2', sans-serif;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Race Setup */
        .race-setup {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .setup-section {
            background: rgba(40, 40, 60, 0.6);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .setup-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .mode-btn {
            padding: 20px;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            border-color: var(--neon-blue);
            transform: translateY(-3px);
        }

        .mode-btn.selected {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(185, 103, 255, 0.3));
            border-color: transparent;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* Circuit */
        .circuit-container {
            width: 100%;
            height: 500px;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
            border: 2px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .circuit {
            width: 100%;
            height: 100%;
        }

        .track {
            stroke: #333;
            stroke-width: 100;
            fill: none;
        }

        .track-center {
            stroke: #444;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10, 10;
        }

        .car-icon {
            position: absolute;
            width: 24px;
            height: 12px;
            background: var(--neon-pink);
            border-radius: 3px;
            transition: all 0.1s linear;
            transform-origin: center;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
            z-index: 10;
        }

        .car-icon::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #ff2a6d;
            border-radius: 2px;
        }

        /* Manual Control */
        .manual-control {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(10, 10, 22, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            z-index: 50;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .speed-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        .speed-bars {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .speed-bar {
            width: 20px;
            height: 30px;
            background: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .speed-bar.active {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        .speed-bar.max {
            background: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
        }

        .control-instructions {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

        /* QTE Overlay */
        .qte-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 22, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--neon-pink);
            display: none;
            z-index: 100;
            text-align: center;
            min-width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 42, 109, 0.7);
        }

        .qte-overlay.active {
            display: block;
            animation: pulse 0.5s ease;
        }

        .qte-prompt {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .qte-arrow {
            font-size: 80px;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(255, 42, 109, 0.7));
            transition: transform 0.2s ease;
        }

        .qte-arrow.highlight {
            transform: scale(1.2);
            color: var(--accent);
        }

        .qte-timer {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .qte-timer-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon-pink));
            width: 100%;
            transition: width 0.05s linear;
            border-radius: 10px;
        }

        /* Fuel Gauge */
        .fuel-gauge {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--neon-pink));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
        }

        .fuel-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Race Start Overlay */
        .race-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
        }

        .race-start-overlay.active {
            display: flex;
        }

        .countdown {
            font-size: 140px;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            animation: countdownPulse 1s ease;
            margin-bottom: 30px;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .race-start-text {
            font-size: 60px;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.7);
            font-family: 'Orbitron', sans-serif;
            animation: raceStartPulse 1s infinite;
        }

        @keyframes raceStartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-menu {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 48px;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cars-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mode-buttons {
                grid-template-columns: 1fr;
            }
            
            .car-search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="screen active" id="startScreen">
        <h1 class="game-title">ULTIMATE RACING SIMULATOR</h1>
        <div style="display: flex; flex-direction: column; gap: 20px; max-width: 400px; margin: 60px auto;">
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="screen" id="mainMenu">
        <div class="main-menu">
            <div class="sidebar">
                <button class="nav-btn active" onclick="showTab('garage')">üèéÔ∏è GARAGE</button>
                <button class="nav-btn" onclick="showTab('race')">üèÅ QUICK RACE</button>
                <button class="nav-btn" id="manualModeBtn" onclick="showTab('manualRace')">üéÆ MANUAL CONTROL</button>
                <button class="nav-btn" onclick="backToStart()">üè† MAIN MENU</button>
            </div>
            
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Simulation Screen -->
    <div class="screen" id="simulationScreen">
        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-label">CREDITS</div>
                <div class="stat-value" id="raceMoney">$0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">SPEED</div>
                <div class="stat-value" id="raceSpeed">0 MPH</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LAP TIME</div>
                <div class="stat-value" id="lapTime">0.0s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">POSITION</div>
                <div class="stat-value" id="position">0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">FUEL</div>
                <div class="stat-value" id="fuel">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LAP</div>
                <div class="stat-value" id="currentLap">1/1</div>
            </div>
        </div>

        <div class="fuel-gauge">
            <div class="fuel-fill" id="fuelFill" style="width: 100%"></div>
            <div class="fuel-label">FUEL CAPACITY</div>
        </div>

        <div class="circuit-container">
            <svg class="circuit" viewBox="0 0 800 600">
                <!-- Small Circuit -->
                <path class="track" id="smallTrack" d="M 100 300 Q 100 100, 400 100 T 700 300 Q 700 500, 400 500 T 100 300" style="display: block;"/>
                <path class="track-center" id="smallTrackCenter" d="M 100 300 Q 100 100, 400 100 T 700 300 Q 700 500, 400 500 T 100 300" style="display: block;"/>
                
                <!-- Large Circuit -->
                <path class="track" id="largeTrack" d="M 50 300 Q 50 50, 200 50 L 600 50 Q 750 50, 750 200 L 750 400 Q 750 550, 600 550 L 200 550 Q 50 550, 50 400 Z" style="display: none;"/>
                <path class="track-center" id="largeTrackCenter" d="M 50 300 Q 50 50, 200 50 L 600 50 Q 750 50, 750 200 L 750 400 Q 750 550, 600 550 L 200 550 Q 50 550, 50 400 Z" style="display: none;"/>
                
                <!-- Oval Circuit -->
                <path class="track" id="ovalTrack" d="M 150 300 A 250 100 0 1 1 650 300 A 250 100 0 1 1 150 300" style="display: none;"/>
                <path class="track-center" id="ovalTrackCenter" d="M 150 300 A 250 100 0 1 1 650 300 A 250 100 0 1 1 150 300" style="display: none;"/>
            </svg>
            <div class="car-icon" id="carIcon"></div>
            
            <div class="manual-control" id="manualControl" style="display: none;">
                <div class="speed-display" id="speedDisplay">SPEED: 3</div>
                <div class="speed-bars">
                    <div class="speed-bar" id="speedBar1"></div>
                    <div class="speed-bar" id="speedBar2"></div>
                    <div class="speed-bar" id="speedBar3"></div>
                    <div class="speed-bar" id="speedBar4"></div>
                    <div class="speed-bar" id="speedBar5"></div>
                </div>
                <div class="control-instructions">
                    UP: INCREASE SPEED | DOWN: DECREASE SPEED
                </div>
            </div>
            
            <div class="qte-overlay" id="qteOverlay">
                <div class="qte-prompt">QUICK! PRESS THE CORRECT ARROW!</div>
                <div class="qte-arrow" id="qteArrow">‚¨Ü</div>
                <div class="qte-timer">
                    <div class="qte-timer-bar" id="qteTimerBar"></div>
                </div>
            </div>
        </div>
        
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
            <button class="btn" onclick="useBoost()" id="boostBtn">ACTIVATE BOOST (3)</button>
            <button class="btn" onclick="useNitro()" id="nitroBtn">ACTIVATE NITRO (2)</button>
            <button class="btn" onclick="endRace()">ABORT RACE</button>
        </div>
    </div>

    <!-- Race Start Overlay -->
    <div class="race-start-overlay" id="raceStartOverlay">
        <div id="countdownDisplay" class="countdown"></div>
        <div id="raceStartText" class="race-start-text" style="display: none;">ENGAGE!</div>
    </div>

    <script>
        // Game State
        let gameState = {
            money: 1000,
            level: 1,
            xp: 0,
            xpNeeded: 100,
            currentCar: 0,
            ownedCars: [0],
            raceMode: 'normal',
            circuitType: 'small',
            difficultyMode: 'easy',
            laps: 1,
            boosts: 3,
            nitros: 2,
            fuel: 100,
            manualSpeed: 3,
            manualModeUnlocked: true,
            stats: {
                racesCompleted: 0,
                totalEarnings: 0,
                bestLapTime: 0,
                crashes: 0,
                perfectQTEs: 0,
                legacyRaces: 0,
                manualRaces: 0
            }
        };

        // Car Database - 30+ Real Cars
        const cars = [
            // Economy Cars

        async function runRace() {
            const car = cars.find(c => c.id === gameState.currentCar);
            const maxQTE = gameState.circuitType === 'small' ? 3 : gameState.circuitType === 'large' ? 6 : 4;
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;
                }
                
                // Update fuel
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;
                }
                
                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                
                // Update progress
                let speedMultiplier = 1;
                if (gameState.difficultyMode === 'hard') speedMultiplier = 1.3;
                if (gameState.difficultyMode === 'easy') speedMultiplier = 0.7;
                
                raceData.speed = (car.speed * speedMultiplier * fuelMultiplier) + Math.random() * 10;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} MPH`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('currentLap').textContent = `${raceData.currentLap}/${gameState.laps}`;
                
                // Calculate earnings
                const baseEarnings = (raceData.speed * 10) / (raceData.lapTime + 1);
                raceData.earnings = Math.round(baseEarnings * speedMultiplier * gameState.laps);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost and nitro buttons
                document.getElementById('boostBtn').textContent = `ACTIVATE BOOST (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                document.getElementById('nitroBtn').textContent = `ACTIVATE NITRO (${gameState.nitros})`;
                document.getElementById('nitroBtn').disabled = gameState.nitros <= 0;
                
                // Check for QTE (in any lap)
                if (!raceData.qteActive && raceData.qteCount < maxQTE * gameState.laps) {
                    const lapProgress = raceData.progress + ((raceData.currentLap - 1) * 100);
                    const nextQTE = (raceData.qteCount + 1) * (100 / (maxQTE + 1));
                    if (lapProgress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check if lap complete
                if (raceData.progress >= 100) {
                    if (raceData.currentLap < gameState.laps) {
                        // Start next lap
                        raceData.currentLap++;
                        raceData.progress = 0;
                        alert(`LAP ${raceData.currentLap}/${gameState.laps}`);
                    } else {
                        // Race complete
                        clearInterval(raceInterval);
                        finishRace();
                    }
                }
            }, 100);
        }

        async function runManualRace() {
            const car = cars.find(c => c.id === gameState.currentCar);
            const maxQTE = gameState.circuitType === 'large' ? 6 : 4;
            
            // Define corner sections (progress percentages where corners occur)
            const corners = [
                { start: 20, end: 40, maxSafeSpeed: 3 },
                { start: 60, end: 80, maxSafeSpeed: 2 }
            ];
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;
                }
                
                // Update fuel
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;
                }
                
                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                
                // Calculate speed based on manual control
                const speedLevels = [30, 60, 90, 120, 150];
                raceData.speed = speedLevels[gameState.manualSpeed - 1] * fuelMultiplier;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} MPH`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('currentLap').textContent = `${raceData.currentLap}/${gameState.laps}`;
                
                // Calculate earnings (based on speed and lap time)
                const speedBonus = gameState.manualSpeed * 20;
                const timePenalty = Math.max(0, raceData.lapTime - 50) * 2;
                raceData.earnings = Math.round((speedBonus * gameState.laps) - timePenalty);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost and nitro buttons
                document.getElementById('boostBtn').textContent = `ACTIVATE BOOST (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                document.getElementById('nitroBtn').textContent = `ACTIVATE NITRO (${gameState.nitros})`;
                document.getElementById('nitroBtn').disabled = gameState.nitros <= 0;
                
                // Check for corner crashes
                for (const corner of corners) {
                    if (raceData.progress >= corner.start && raceData.progress <= corner.end) {
                        if (gameState.manualSpeed > corner.maxSafeSpeed) {
                            alert(`EXCESSIVE SPEED IN CORNER! CRASHED AT SPEED ${gameState.manualSpeed}`);
                            await handleCrash();
                            clearInterval(raceInterval);
                            return;
                        }
                    }
                }
                
                // Check for QTE (in any lap)
                if (!raceData.qteActive && raceData.qteCount < maxQTE * gameState.laps) {
                    const lapProgress = raceData.progress + ((raceData.currentLap - 1) * 100);
                    const nextQTE = (raceData.qteCount + 1) * (100 / (maxQTE + 1));
                    if (lapProgress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check if lap complete
                if (raceData.progress >= 100) {
                    if (raceData.currentLap < gameState.laps) {
                        // Start next lap
                        raceData.currentLap++;
                        raceData.progress = 0;
                        alert(`LAP ${raceData.currentLap}/${gameState.laps}`);
                    } else {
                        // Race complete
                        clearInterval(raceInterval);
                        finishManualRace();
                    }
                }
            }, 100);
        }

        function updateCarPosition() {
            const car = document.getElementById('carIcon');
            let track;
            
            if (gameState.circuitType === 'small') {
                track = document.getElementById('smallTrackCenter');
            } else if (gameState.circuitType === 'large') {
                track = document.getElementById('largeTrackCenter');
            } else {
                track = document.getElementById('ovalTrackCenter');
            }
            
            const path = track;
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength((raceData.progress / 100) * pathLength);
            
            car.style.left = `${point.x - 12}px`;
            car.style.top = `${point.y - 6}px`;
            
            // Calculate rotation
            const point2 = path.getPointAtLength(((raceData.progress + 1) / 100) * pathLength);
            const angle = Math.atan2(point2.y - point.y, point2.x - point.x) * 180 / Math.PI;
            car.style.transform = `rotate(${angle}deg)`;
        }

        function triggerQTE() {
            raceData.qteActive = true;
            raceData.qteCount++;
            
            const arrows = ['‚¨Ü', '‚¨á', '‚¨Ö', '‚û°'];
            const keys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
            const randomIndex = Math.floor(Math.random() * 4);
            
            const overlay = document.getElementById('qteOverlay');
            const arrowDisplay = document.getElementById('qteArrow');
            const timerBar = document.getElementById('qteTimerBar');
            
            overlay.classList.add('active');
            arrowDisplay.textContent = arrows[randomIndex];
            arrowDisplay.classList.remove('highlight');
            
            // Add highlight effect after a short delay
            setTimeout(() => {
                arrowDisplay.classList.add('highlight');
            }, 100);
            
            const timeLimit = 2000;
            let timeLeft = timeLimit;
            timerBar.style.width = '100%';
            
            const expectedKey = keys[randomIndex];
            let completed = false;
            
            const keyHandler = (e) => {
                if (e.key === expectedKey && !completed) {
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    alert('PERFECT EXECUTION!');
                    raceData.qteActive = false;
                    gameState.stats.perfectQTEs++;
                } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key) && e.key !== expectedKey && !completed) {
                    // Wrong key pressed - crash!
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            };
            
            document.addEventListener('keydown', keyHandler);
            
            const timerInterval = setInterval(() => {
                timeLeft -= 50;
                timerBar.style.width = `${(timeLeft / timeLimit) * 100}%`;
                
                if (timeLeft <= 0 && !completed) {
                    clearInterval(timerInterval);
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            }, 50);
        }

        async function handleQTEFailure() {
            // QTE failure - crash!
            alert('QTE FAILURE! CRITICAL IMPACT!');
            await handleCrash();
        }

        function useBoost() {
            if (gameState.boosts > 0) {
                gameState.boosts--;
                if (raceData.isManualMode) {
                    // In manual mode, boost increases speed by one level temporarily
                    gameState.manualSpeed = Math.min(5, gameState.manualSpeed + 1);
                    updateManualSpeedDisplay();
                    setTimeout(() => {
                        gameState.manualSpeed = Math.max(1, gameState.manualSpeed - 1);
                        updateManualSpeedDisplay();
                    }, 3000);
                } else {
                    raceData.speed += 50;
                }
                alert('BOOST ACTIVATED!');
            }
        }

        function useNitro() {
            if (gameState.nitros > 0) {
                gameState.nitros--;
                if (raceData.isManualMode) {
                    // In manual mode, nitro increases speed by two levels temporarily
                    gameState.manualSpeed = Math.min(5, gameState.manualSpeed + 2);
                    updateManualSpeedDisplay();
                    setTimeout(() => {
                        gameState.manualSpeed = Math.max(1, gameState.manualSpeed - 2);
                        updateManualSpeedDisplay();
                    }, 2000);
                } else {
                    raceData.speed += 100;
                }
                alert('NITRO ACTIVATED!');
            }
        }

        async function handleCrash() {
            raceActive = false;
            
            alert('üí• CRITICAL SYSTEMS FAILURE! ALL ASSETS LOST!');
            
            if (gameState.currentCar !== 0) {
                // Remove car from owned
                const index = gameState.ownedCars.indexOf(gameState.currentCar);
                if (index > -1) gameState.ownedCars.splice(index, 1);
                gameState.currentCar = 0;
            }
            
            gameState.money = 0;
            gameState.stats.crashes++;
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function finishRace() {
            raceActive = false;
            
            // Award money (multiplied by laps)
            const totalEarnings = raceData.earnings * gameState.laps;
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.legacyRaces++;
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP
            const xpMultipliers = {
                'easy': 1,
                'normal': 1.5,
                'hard': 2
            };
            
            let xpGained = Math.round(50 * xpMultipliers[gameState.difficultyMode] * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            alert(`RACE COMPLETED! EARNED $${totalEarnings} CREDITS AND ${xpGained} XP!`);
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function finishManualRace() {
            raceActive = false;
            
            // Award money (based on performance)
            const totalEarnings = Math.max(0, raceData.earnings);
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.manualRaces++;
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP (based on performance)
            const xpGained = Math.round((gameState.manualSpeed * 10 + (raceData.maxSpeed / 10)) * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            alert(`MANUAL CONTROL RACE COMPLETED! EARNED $${totalEarnings} CREDITS AND ${xpGained} XP!`);
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function levelUp() {
            gameState.level++;
            gameState.xp = 0;
            gameState.xpNeeded = Math.round(gameState.xpNeeded * 1.2);
            
            // Add boost on level up
            gameState.boosts += 2;
            gameState.nitros += 1;
            
            alert(`üéâ LEVEL UP! YOU ARE NOW LEVEL ${gameState.level}! +2 BOOSTS, +1 NITRO`);
        }

        function endRace() {
            raceActive = false;
            showScreen('mainMenu');
            showTab('garage');
        }
    </script>
