<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Racing Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .screen {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .screen.active {
            display: block;
        }

        .persistent-header {
            background: rgba(20, 20, 40, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #4361ee;
            margin-bottom: 20px;
        }

        .header-stats {
            display: flex;
            gap: 20px;
        }

        .header-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-value {
            color: #4361ee;
            font-weight: bold;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 20px 0;
        }

        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 40px auto;
        }

        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4361ee, #7209b7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .main-menu {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn {
            padding: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .nav-btn:hover {
            background: rgba(67, 97, 238, 0.3);
            border-color: #4361ee;
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #4361ee, #7209b7);
            border-color: transparent;
        }

        .content-area {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4361ee;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .car-card {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .car-card:hover {
            border-color: #4361ee;
        }

        .car-card.owned {
            border-color: #10b981;
        }

        .car-card.selected {
            border-color: #f72585;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.5);
        }

        .car-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .car-name {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .car-price {
            color: #ffd700;
            font-weight: bold;
        }

        .race-setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .setup-section {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 8px;
        }

        .setup-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4361ee;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .mode-btn {
            padding: 12px;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: #4361ee;
        }

        .mode-btn.selected {
            background: linear-gradient(45deg, #4361ee, #7209b7);
            border-color: transparent;
        }

        .circuit-container {
            width: 100%;
            height: 400px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .circuit {
            width: 100%;
            height: 100%;
        }

        .track {
            stroke: #444;
            stroke-width: 80;
            fill: none;
        }

        .track-center {
            stroke: #fff;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10, 10;
        }

        .car-icon {
            position: absolute;
            width: 20px;
            height: 10px;
            background: red;
            border-radius: 3px;
            transition: all 0.1s linear;
            transform-origin: center;
        }

        .qte-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ff6b35;
            display: none;
            z-index: 100;
            text-align: center;
            min-width: 200px;
        }

        .qte-overlay.active {
            display: block;
        }

        .qte-arrow {
            font-size: 60px;
            margin: 15px 0;
        }

        .qte-timer {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .qte-timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ffd700, #ff6b35);
            width: 100%;
            transition: width 0.05s linear;
        }

        .manual-control {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #4361ee;
            z-index: 50;
        }

        .speed-display {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .speed-bars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .speed-bar {
            width: 15px;
            height: 25px;
            background: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .speed-bar.active {
            background: #10b981;
        }

        .speed-bar.max {
            background: #ff6b35;
        }

        .notification-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid #4361ee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            min-width: 250px;
        }

        .notification.success {
            border-color: #10b981;
        }

        .notification.error {
            border-color: #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .race-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .race-start-overlay.active {
            display: flex;
        }

        .countdown {
            font-size: 100px;
            font-weight: bold;
            color: #ffd700;
        }

        .fuel-gauge {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ffd700, #ff6b35);
            transition: width 0.3s ease;
        }

        .battlepass-rewards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .reward-item {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .reward-item.claimed {
            opacity: 0.5;
        }

        .reward-item.available {
            border: 2px solid #ffd700;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="persistent-header">
        <div class="header-stats">
            <div class="header-stat">
                <span>Money:</span>
                <span class="header-value" id="headerMoney">$1,000</span>
            </div>
            <div class="header-stat">
                <span>Level:</span>
                <span class="header-value" id="headerLevel">1</span>
            </div>
        </div>
        <div class="header-stats">
            <div class="header-stat">
                <span>Legacy Races:</span>
                <span class="header-value" id="headerLegacyRaces">0</span>
            </div>
            <div class="header-stat">
                <span>Manual Races:</span>
                <span class="header-value" id="headerManualRaces">0</span>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notifications"></div>
    
    <!-- Start Screen -->
    <div class="screen active" id="startScreen">
        <h1 class="game-title">PRO RACING SIMULATOR</h1>
        <div class="start-buttons">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="showSettings()">Settings</button>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="screen" id="mainMenu">
        <div class="main-menu">
            <div class="sidebar">
                <button class="nav-btn active" onclick="showTab('garage')">🏎️ Garage</button>
                <button class="nav-btn" onclick="showTab('race')">🏁 Race</button>
                <button class="nav-btn" id="manualModeBtn" onclick="showTab('manualRace')">🎮 Manual Mode</button>
                <button class="nav-btn" onclick="showTab('battlepass')">⭐ Battlepass</button>
                <button class="nav-btn" onclick="showTab('settings')">⚙️ Settings</button>
                <button class="nav-btn" onclick="backToStart()">🏠 Main Menu</button>
            </div>
            
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Simulation Screen -->
    <div class="screen" id="simulationScreen">
        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-label">Money</div>
                <div class="stat-value" id="raceMoney">$0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Speed</div>
                <div class="stat-value" id="raceSpeed">0 mph</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Lap Time</div>
                <div class="stat-value" id="lapTime">0.0s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Position</div>
                <div class="stat-value" id="position">0%</div>
            </div>
        </div>

        <div class="fuel-gauge">
            <div class="fuel-fill" id="fuelFill"></div>
        </div>

        <div class="circuit-container">
            <svg class="circuit" viewBox="0 0 800 600">
                <path class="track" id="smallTrack" d="M 100 300 Q 100 100, 400 100 T 700 300 Q 700 500, 400 500 T 100 300" style="display: block;"/>
                <path class="track-center" id="smallTrackCenter" d="M 100 300 Q 100 100, 400 100 T 700 300 Q 700 500, 400 500 T 100 300" style="display: block;"/>
                
                <path class="track" id="largeTrack" d="M 50 300 Q 50 50, 200 50 L 600 50 Q 750 50, 750 200 L 750 400 Q 750 550, 600 550 L 200 550 Q 50 550, 50 400 Z" style="display: none;"/>
                <path class="track-center" id="largeTrackCenter" d="M 50 300 Q 50 50, 200 50 L 600 50 Q 750 50, 750 200 L 750 400 Q 750 550, 600 550 L 200 550 Q 50 550, 50 400 Z" style="display: none;"/>
            </svg>
            <div class="car-icon" id="carIcon"></div>
            
            <div class="manual-control" id="manualControl" style="display: none;">
                <div class="speed-display" id="speedDisplay">Speed: 3</div>
                <div class="speed-bars">
                    <div class="speed-bar" id="speedBar1"></div>
                    <div class="speed-bar" id="speedBar2"></div>
                    <div class="speed-bar" id="speedBar3"></div>
                    <div class="speed-bar" id="speedBar4"></div>
                    <div class="speed-bar" id="speedBar5"></div>
                </div>
                <div style="font-size: 12px; color: #888; text-align: center;">
                    Up: Faster | Down: Slower
                </div>
            </div>
            
            <div class="qte-overlay" id="qteOverlay">
                <div style="margin-bottom: 10px;">QUICK! Press the correct arrow!</div>
                <div class="qte-arrow" id="qteArrow">⬆</div>
                <div class="qte-timer">
                    <div class="qte-timer-bar" id="qteTimerBar"></div>
                </div>
            </div>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <button class="btn" onclick="useBoost()" id="boostBtn">Use Boost (3)</button>
            <button class="btn" onclick="endRace()">End Race</button>
        </div>
    </div>

    <!-- Race Start Overlay -->
    <div class="race-start-overlay" id="raceStartOverlay">
        <div id="countdownDisplay" class="countdown"></div>
    </div>

    <script>
        // Game State
        let gameState = {
            money: 1000,
            level: 1,
            xp: 0,
            xpNeeded: 100,
            currentCar: 0,
            ownedCars: [0],
            settings: {
                crashesEnabled: true,
                musicVolume: 50,
                sfxVolume: 70
            },
            battlepass: {
                tier: 0,
                rewards: []
            },
            raceMode: 'normal',
            circuitType: 'small',
            difficultyMode: 'easy',
            laps: 1,
            boosts: 3,
            fuel: 100,
            stats: {
                racesCompleted: 0,
                totalEarnings: 0,
                bestLapTime: 0,
                crashes: 0,
                perfectQTEs: 0,
                legacyRaces: 0,
                manualRaces: 0
            },
            manualSpeed: 3,
            manualModeUnlocked: false
        };

        // Car Database
        const cars = [
            { name: "Honda Civic", speed: 50, acceleration: 60, handling: 70, price: 0, level: 0 },
            { name: "Toyota Corolla", speed: 55, acceleration: 58, handling: 72, price: 5000, level: 1 },
            { name: "Mazda MX-5", speed: 60, acceleration: 65, handling: 85, price: 8000, level: 2 },
            { name: "Volkswagen Golf GTI", speed: 70, acceleration: 75, handling: 80, price: 12000, level: 3 },
            { name: "Ford Mustang", speed: 80, acceleration: 82, handling: 70, price: 18000, level: 4 },
            { name: "Subaru WRX", speed: 85, acceleration: 88, handling: 82, price: 25000, level: 5 },
            { name: "BMW M3", speed: 90, acceleration: 91, handling: 85, price: 35000, level: 6 },
            { name: "Audi RS5", speed: 92, acceleration: 93, handling: 86, price: 45000, level: 7 },
            { name: "Mercedes C63 AMG", speed: 94, acceleration: 94, handling: 84, price: 55000, level: 8 },
            { name: "Nissan GT-R", speed: 95, acceleration: 96, handling: 88, price: 65000, level: 9 },
            { name: "Chevrolet Corvette", speed: 96, acceleration: 95, handling: 85, price: 75000, level: 10 },
            { name: "Porsche 911", speed: 97, acceleration: 97, handling: 92, price: 85000, level: 11 },
            { name: "Dodge Viper", speed: 98, acceleration: 96, handling: 83, price: 95000, level: 12 }
        ];

        // Initialize battlepass rewards
        function initBattlepass() {
            gameState.battlepass.rewards = [
                { tier: 1, type: 'money', value: 500, claimed: false },
                { tier: 2, type: 'car', value: 1, claimed: false },
                { tier: 3, type: 'money', value: 1000, claimed: false },
                { tier: 5, type: 'car', value: 3, claimed: false },
                { tier: 7, type: 'money', value: 2000, claimed: false },
                { tier: 10, type: 'car', value: 5, claimed: false }
            ];
        }

        // Update persistent header
        function updatePersistentHeader() {
            document.getElementById('headerMoney').textContent = `$${gameState.money.toLocaleString()}`;
            document.getElementById('headerLevel').textContent = gameState.level;
            document.getElementById('headerLegacyRaces').textContent = gameState.stats.legacyRaces;
            document.getElementById('headerManualRaces').textContent = gameState.stats.manualRaces;
            
            // Update manual mode button
            const manualBtn = document.getElementById('manualModeBtn');
            if (gameState.level >= 5) {
                manualBtn.classList.remove('locked');
                gameState.manualModeUnlocked = true;
            } else {
                manualBtn.classList.add('locked');
                gameState.manualModeUnlocked = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            initBattlepass();
            updatePersistentHeader();
            showScreen('mainMenu');
            showTab('garage');
        }

        function backToStart() {
            showScreen('startScreen');
        }

        function showSettings() {
            showScreen('mainMenu');
            showTab('settings');
        }

        // Tab management
        function showTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('contentArea');
            
            switch(tab) {
                case 'garage':
                    showGarage(content);
                    break;
                case 'race':
                    showRaceSetup(content);
                    break;
                case 'manualRace':
                    if (gameState.manualModeUnlocked) {
                        showManualRaceSetup(content);
                    } else {
                        showNotification('Manual Control Mode unlocks at Level 5!', 'error');
                        showTab('garage');
                    }
                    break;
                case 'battlepass':
                    showBattlepass(content);
                    break;
                case 'settings':
                    showSettingsTab(content);
                    break;
            }
        }

        function showGarage(content) {
            content.innerHTML = `
                <div class="stats-bar">
                    <div class="stat-box">
                        <div class="stat-label">Money</div>
                        <div class="stat-value">$${gameState.money.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Level</div>
                        <div class="stat-value">${gameState.level}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Cars Owned</div>
                        <div class="stat-value">${gameState.ownedCars.length}/${cars.length}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Boosts</div>
                        <div class="stat-value">${gameState.boosts}</div>
                    </div>
                </div>
                
                <div style="background: rgba(40, 40, 60, 0.8); padding: 15px; border-radius: 8px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Level ${gameState.level}</span>
                        <span>${gameState.xp} / ${gameState.xpNeeded} XP</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(gameState.xp / gameState.xpNeeded) * 100}%"></div>
                        <div class="progress-text">${Math.round((gameState.xp / gameState.xpNeeded) * 100)}%</div>
                    </div>
                </div>
                
                <h2>Your Garage</h2>
                <div class="cars-grid">
                    ${cars.map((car, index) => {
                        const isOwned = gameState.ownedCars.includes(index);
                        const isSelected = gameState.currentCar === index;
                        const isLocked = !isOwned && (car.level > gameState.level || car.price > gameState.money);
                        
                        return `
                            <div class="car-card ${isOwned ? 'owned' : ''} ${isSelected ? 'selected' : ''} ${isLocked ? 'locked' : ''}"
                                 onclick="selectCar(${index})">
                                <div class="car-name">${car.name}</div>
                                <div style="font-size: 12px; color: #888; margin-bottom: 8px;">
                                    Speed: ${car.speed} | Acc: ${car.acceleration} | Hand: ${car.handling}
                                </div>
                                <div class="car-price">
                                    ${isOwned ? 'OWNED' : `$${car.price.toLocaleString()}`}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function selectCar(index) {
            const car = cars[index];
            
            if (gameState.ownedCars.includes(index)) {
                gameState.currentCar = index;
                showNotification(`Selected: ${car.name}`, 'success');
                showTab('garage');
            } else if (car.level > gameState.level) {
                showNotification(`Requires Level ${car.level}!`, 'error');
            } else if (car.price > gameState.money) {
                showNotification(`Not enough money! Need $${(car.price - gameState.money).toLocaleString()} more`, 'error');
            } else {
                gameState.money -= car.price;
                gameState.ownedCars.push(index);
                gameState.currentCar = index;
                showNotification(`Purchased ${car.name}!`, 'success');
                showTab('garage');
            }
        }

        function showRaceSetup(content) {
            content.innerHTML = `
                <div class="race-setup">
                    <div class="setup-section">

        async function runRace() {
            const car = cars[gameState.currentCar];
            const maxQTE = gameState.circuitType === 'large' ? 6 : 3;
            const qteInterval = 100 / (maxQTE + 1);
            
            // Calculate crash chance
            let crashChance = 0;
            if (gameState.settings.crashesEnabled) {
                crashChance = gameState.raceMode === 'fast' ? 20 : gameState.raceMode === 'normal' ? 10 : 5;
                
                // Increase crash chance for 2 laps
                if (gameState.laps === 2) {
                    crashChance *= 1.5;
                }
            }
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;
                }
                
                // Update fuel
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;
                }
                
                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                
                // Update progress
                let speedMultiplier = 1;
                if (gameState.raceMode === 'fast') speedMultiplier = 1.3;
                if (gameState.raceMode === 'slow') speedMultiplier = 0.7;
                
                raceData.speed = (car.speed * speedMultiplier * fuelMultiplier) + Math.random() * 10;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} mph`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('currentLap').textContent = `${raceData.currentLap}/${gameState.laps}`;
                
                // Calculate earnings
                const baseEarnings = (raceData.speed * 10) / (raceData.lapTime + 1);
                raceData.earnings = Math.round(baseEarnings * speedMultiplier * gameState.laps);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost button
                document.getElementById('boostBtn').textContent = `Use Boost (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                
                // Check for QTE (in any lap)
                if (!raceData.qteActive && raceData.qteCount < maxQTE * gameState.laps) {
                    const lapProgress = raceData.progress + ((raceData.currentLap - 1) * 100);
                    const nextQTE = (raceData.qteCount + 1) * (100 / (maxQTE + 1));
                    if (lapProgress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check for random crash
                if (gameState.settings.crashesEnabled && Math.random() * 1000 < crashChance) {
                    await handleCrash();
                    clearInterval(raceInterval);
                    return;
                }
                
                // Check if lap complete
                if (raceData.progress >= 100) {
                    if (raceData.currentLap < gameState.laps) {
                        // Start next lap
                        raceData.currentLap++;
                        raceData.progress = 0;
                        showNotification(`Lap ${raceData.currentLap}/${gameState.laps}`, 'info');
                    } else {
                        // Race complete
                        clearInterval(raceInterval);
                        finishRace();
                    }
                }
            }, 100);
        }

        async function runManualRace() {
            const car = cars[gameState.currentCar];
            const maxQTE = 6;
            
            // Define corner sections (progress percentages where corners occur)
            const corners = [
                { start: 20, end: 40, maxSafeSpeed: 3 },
                { start: 60, end: 80, maxSafeSpeed: 2 }
            ];
            
            const raceInterval = setInterval(async () => {
                if (!raceActive) {
                    clearInterval(raceInterval);
                    return;
                }
                
                // Update fuel
                gameState.fuel -= (raceData.speed / 100) * 0.5;
                if (gameState.fuel <= 0) {
                    gameState.fuel = 0;
                }
                
                const fuelMultiplier = gameState.fuel > 0 ? 1 : 0.5;
                
                // Calculate speed based on manual control
                const speedLevels = [30, 60, 90, 120, 150];
                raceData.speed = speedLevels[gameState.manualSpeed - 1] * fuelMultiplier;
                raceData.maxSpeed = Math.max(raceData.maxSpeed, raceData.speed);
                raceData.progress += (raceData.speed / 100) * 2;
                raceData.lapTime += 0.1;
                
                // Update car position
                updateCarPosition();
                
                // Update UI
                document.getElementById('raceSpeed').textContent = `${Math.round(raceData.speed * 2)} mph`;
                document.getElementById('lapTime').textContent = `${raceData.lapTime.toFixed(1)}s`;
                document.getElementById('position').textContent = `${Math.round(raceData.progress)}%`;
                document.getElementById('fuel').textContent = `${Math.round(gameState.fuel)}%`;
                document.getElementById('fuelFill').style.width = `${gameState.fuel}%`;
                document.getElementById('currentLap').textContent = `${raceData.currentLap}/${gameState.laps}`;
                
                // Calculate earnings (based on speed and lap time)
                const speedBonus = gameState.manualSpeed * 20;
                const timePenalty = Math.max(0, raceData.lapTime - 50) * 2;
                raceData.earnings = Math.round((speedBonus * gameState.laps) - timePenalty);
                document.getElementById('raceMoney').textContent = `$${raceData.earnings}`;
                
                // Update boost button
                document.getElementById('boostBtn').textContent = `Use Boost (${gameState.boosts})`;
                document.getElementById('boostBtn').disabled = gameState.boosts <= 0;
                
                // Check for corner crashes
                if (gameState.settings.crashesEnabled) {
                    for (const corner of corners) {
                        if (raceData.progress >= corner.start && raceData.progress <= corner.end) {
                            if (gameState.manualSpeed > corner.maxSafeSpeed) {
                                showNotification(`Too fast in corner! Crashed at speed ${gameState.manualSpeed}`, 'error');
                                await handleCrash();
                                clearInterval(raceInterval);
                                return;
                            }
                        }
                    }
                }
                
                // Check for QTE (in any lap)
                if (!raceData.qteActive && raceData.qteCount < maxQTE * gameState.laps) {
                    const lapProgress = raceData.progress + ((raceData.currentLap - 1) * 100);
                    const nextQTE = (raceData.qteCount + 1) * (100 / (maxQTE + 1));
                    if (lapProgress >= nextQTE) {
                        triggerQTE();
                    }
                }
                
                // Check if lap complete
                if (raceData.progress >= 100) {
                    if (raceData.currentLap < gameState.laps) {
                        // Start next lap
                        raceData.currentLap++;
                        raceData.progress = 0;
                        showNotification(`Lap ${raceData.currentLap}/${gameState.laps}`, 'info');
                    } else {
                        // Race complete
                        clearInterval(raceInterval);
                        finishManualRace();
                    }
                }
            }, 100);
        }

        function updateCarPosition() {
            const car = document.getElementById('carIcon');
            const track = gameState.circuitType === 'large' ? 
                document.getElementById('largeTrackCenter') : 
                document.getElementById('smallTrackCenter');
            
            const path = track;
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength((raceData.progress / 100) * pathLength);
            
            car.style.left = `${point.x - 10}px`;
            car.style.top = `${point.y - 5}px`;
            
            // Calculate rotation
            const point2 = path.getPointAtLength(((raceData.progress + 1) / 100) * pathLength);
            const angle = Math.atan2(point2.y - point.y, point2.x - point.x) * 180 / Math.PI;
            car.style.transform = `rotate(${angle}deg)`;
        }

        function triggerQTE() {
            raceData.qteActive = true;
            raceData.qteCount++;
            
            const arrows = ['⬆', '⬇', '⬅', '➡'];
            const keys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
            const randomIndex = Math.floor(Math.random() * 4);
            
            const overlay = document.getElementById('qteOverlay');
            const arrowDisplay = document.getElementById('qteArrow');
            const timerBar = document.getElementById('qteTimerBar');
            
            overlay.classList.add('active');
            arrowDisplay.textContent = arrows[randomIndex];
            
            const timeLimit = 2000;
            let timeLeft = timeLimit;
            timerBar.style.width = '100%';
            
            const expectedKey = keys[randomIndex];
            let completed = false;
            
            const keyHandler = (e) => {
                if (e.key === expectedKey && !completed) {
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    showNotification('Perfect!', 'success');
                    raceData.qteActive = false;
                    gameState.stats.perfectQTEs++;
                } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key) && e.key !== expectedKey && !completed) {
                    // Wrong key pressed - crash!
                    completed = true;
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            };
            
            document.addEventListener('keydown', keyHandler);
            
            const timerInterval = setInterval(() => {
                timeLeft -= 50;
                timerBar.style.width = `${(timeLeft / timeLimit) * 100}%`;
                
                if (timeLeft <= 0 && !completed) {
                    clearInterval(timerInterval);
                    document.removeEventListener('keydown', keyHandler);
                    overlay.classList.remove('active');
                    handleQTEFailure();
                }
            }, 50);
        }

        async function handleQTEFailure() {
            // QTE failure - crash!
            showNotification('QTE Failed! Crashed!', 'error');
            await handleCrash();
        }

        function useBoost() {

            showNotification('💥 CRASH! You lost everything!', 'error');

                // Remove car from owned
                const index = gameState.ownedCars.indexOf(gameState.currentCar);

        function finishRace() {
            raceActive = false;
            
            // Award money (multiplied by laps)
            const totalEarnings = raceData.earnings * gameState.laps;
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.legacyRaces++;
            
            // Update persistent header
            updatePersistentHeader();
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP
            const xpMultipliers = {
                'easy': 1,
                'normal': 1.5,
                'hard': 2
            };
            
            let xpGained = Math.round(50 * xpMultipliers[gameState.difficultyMode] * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            showNotification(`Race Complete! Earned $${totalEarnings} and ${xpGained} XP!`, 'success');
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function finishManualRace() {
            raceActive = false;
            
            // Award money (based on performance)
            const totalEarnings = Math.max(0, raceData.earnings);
            gameState.money += totalEarnings;
            gameState.stats.totalEarnings += totalEarnings;
            gameState.stats.racesCompleted++;
            gameState.stats.manualRaces++;
            
            // Update persistent header
            updatePersistentHeader();
            
            // Update best lap time
            if (gameState.stats.bestLapTime === 0 || raceData.lapTime < gameState.stats.bestLapTime) {
                gameState.stats.bestLapTime = raceData.lapTime;
            }
            
            // Calculate XP (based on performance)
            const xpGained = Math.round((gameState.manualSpeed * 10 + (raceData.maxSpeed / 10)) * gameState.laps);
            gameState.xp += xpGained;
            
            // Check for level up
            if (gameState.xp >= gameState.xpNeeded) {
                levelUp();
            }
            
            showNotification(`Manual Race Complete! Earned $${totalEarnings} and ${xpGained} XP!`, 'success');
            
            setTimeout(() => {
                showScreen('mainMenu');
                showTab('garage');
            }, 2000);
        }

        function levelUp() {
            gameState.level++;
            gameState.xp = 0;
            gameState.xpNeeded = Math.round(gameState.xpNeeded * 1.2);
            gameState.battlepass.tier++;
            
            // Add boost on level up
            gameState.boosts += 2;
            
            showNotification(`🎉 LEVEL UP! You are now level ${gameState.level}! +2 boosts`, 'success');
            
            // Update persistent header
            updatePersistentHeader();
        }

        function endRace() {
            raceActive = false;
            showScreen('mainMenu');
            showTab('garage');
        }

        // Initialize game
        window.onload = () => {
            initBattlepass();
            updatePersistentHeader();
            
            // Check for saved game
            const savedGame = localStorage.getItem('proRacingSimulator');
            if (savedGame) {
                const loadedState = JSON.parse(savedGame);
                Object.assign(gameState, loadedState);
                showNotification('Game loaded successfully!', 'success');
                updatePersistentHeader();
            }
            
            // Auto-save every 30 seconds
            setInterval(() => {
                localStorage.setItem('proRacingSimulator', JSON.stringify(gameState));
            }, 30000);
        };
    </script>
</body>
</html>
